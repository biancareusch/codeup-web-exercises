<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USVI Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>


    </style>
</head>
<body>
<div class="container-fluid">
    <div class="page-header text-center">
        <h1>Weather App</h1>
    </div>
    <div class="container">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="search" aria-describedby="emailHelp" value="City or Place here...">
                <button type="submit" class="btn btn-primary">Find</button>
            </div>
        </form>
        <hr>
        <div class="row">
            <div id="weather" class='float-left'></div>
        </div>
    </div>

</div>
<script src="js/keys.js"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";
        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: openWeatherKey,
            id: 7267904,
            units: "imperial"
        }).done(function (data) {
            console.log(data);
            for (let i = 0; i <= data.list.length - 1; i = i + 8) {
                let date = data.list[i].dt_txt.substring(0, 10);
                let iconURL = "http://openweathermap.org/img/w/" + data.list[i].weather[0].icon + ".png";
                $('#img').attr('src', iconURL);
                let finalHTML =
                    '<div class="card text-center">' +
                    '<div class="card-header">' + date + '</div>' +
                    '<div class="card-body"> ' +
                    '<ul class="list-group list-group-flush">' +
                    '<li class="list-group-item">' + data.list[i].main.temp + ' Â°F' + " " + '<div><img id="img" alt=""></div> ' + '</li>' +
                    '<li class="list-group-item">' + 'Description: ' + data.list[i].weather[0].description + '</li> ' +
                    '<li class="list-group-item">' + 'Humidity: ' + data.list[i].main.humidity + '</li>' +
                    '<li class="list-group-item">' + 'Wind: ' + data.list[i].wind.speed + '</li>' +
                    '<li class="list-group-item">' + 'Pressure: ' + data.list[i].main.pressure + '</li>' +
                    '</ul>' +
                    '</div>' +
                    '</div>';

                $('#weather').append(finalHTML);
            }

        })
    })();
</script>
</body>
</html>
