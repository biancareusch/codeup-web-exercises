<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid justify-content-center">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">My Blog</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-light" id="reload-btn">Refresh</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="posts" class="text-center"></div>
        </div>
    </div>
    <hr>
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <span class="page-link">Previous</span>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1<span class="sr-only">(current)</span></a></li>
            <li class="page-item" aria-current="page">
      <span class="page-link">
        2

      </span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script>
    $.ajax("data/blog.json", {
        "format": "json"
    }).done(function (data) {
        let finalHTML = '';
        for (var i = 0; i < data.length; i++) {
            finalHTML +=
                '<div class=card>' +
                '<div class="card-header">' + data[i].title + '</div><div class="card-body">' +
                '<h5>' + data[i].content + '</h5>' +
                '<p>' + data[i].categories + '</p>' +
                '<div class="blockquote-footer">' + data[i].date + '</div>' +
                '</tr></div></div>'

        }
        $('#posts').append(finalHTML);
    });
    $('#reload-btn').click(function () {
        location.reload();


    });
</script>
</body>
</html>
