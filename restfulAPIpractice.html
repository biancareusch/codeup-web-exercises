<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body><script>
    const reviewObj = {
        restaurant_id: 1,
        name: 'Bianca',
        rating: 5,
        comments: "Very good food"
    };
    const url = 'https://codeup-restful-example.glitch.me/reviews';
    const options = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(reviewObj),
    };
    fetch(url, options)
        .then( response => console.log(response) ) /* review was created successfully */
        .catch( error => console.error(error) );
</script>
</html>
